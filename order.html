<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
  </head>

  <body>
    
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Bethany's Pie Shop
          </a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="allpies.html">Pies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="hero hero-other bg-light py-5">
        <div class="container">
          <h1 class="display-3 text-white">Ready to order? So are we!</h1>
        </div>
      </div>

      <div class="container">
        <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
          <h1 class="display-4">Your details</h1>
        </div>

        <div class="row">
          <div class="col-md-8 offset-2">
            <h4 class="mb-3">Your address</h4>
            <form action="#" method="get">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                </div>
              </div>

              <div class="mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>

              <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Bakery street">
              </div>

              <div class="mb-3">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip code">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="state">State</label>
                  <select class="form-select w-100" id="state">
                    <option value="">Select state...</option>
                    <option>Not applicable</option>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="country">Country</label>
                  <select class="form-select w-100" id="country">
                    <option value="">Select country</option>
                    <option>Belgium</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="remarks">Remarks</label>
                <textarea class="form-control" id="remarks" rows="3"></textarea>
              </div>

              <div class="mb-5">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="saveShipping">
                  <label class="form-check-label" for="saveShipping">Remember my shipping information</label>
                </div>
              </div>

              <button class="btn btn-success btn-lg w-100 mb-3" type="submit">Place your order now!</button>
            </form>
          </div>
        </div>
      </div>
    </main>    

  </body>

</html>
